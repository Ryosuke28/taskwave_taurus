language: ruby
rvm: 2.7.5
services: postgresql
bundler_args: '--without development --deployment -j4'
cache: bundler
before_script:
  - bundle install
  - cp config/database.travis.yml config/database.yml
  - bundle exec rails db:create
  - bundle exec rails db:migrate
script:
  - bundle exec rubocop
  - bundle exec rspec spec